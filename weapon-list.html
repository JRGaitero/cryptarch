<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weapon-list</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script defer src="js/weaponsManifests.js"></script>
</head>
<body class="weapon-list">
    <div class="container">
        <header class="header">
            <a href="index.html" class="header__logo"><img src="img/logo.png" alt="logo"><h1>CRYPTARCH</h1></a>
            <nav class="header__nav">
                <ul class="header__nav-icon">
                    <li><a href="weapon-list.html"><i class="fas fa-search"></i></a></li>
                    <li><a href="register.html"><i class="fas fa-user"></i></a></li>
                </ul>
            </nav>
        </header>
        <main class="details-main" style="display: none">
            <div class="details">
                <div><i class="fas fa-times"></i></div>
                <div class="weapons__weapon">
                    <div>
                        <img src="" alt="logo">
                        <img src="" alt="watermark">
                    </div>
                    <div class="weapons__weapon-header">
                        <div class="weapons__weapon-nameFlav">
                            <h2></h2>
                            <p></p>
                        </div>
                        <ul class="weapons__weapon-categories">
                            <li></li>
                            <li><img src=""></li>
                            <li></li>
                        </ul>
                    </div>
                </div>
                <p class="flavorText"></p>
                <div class="stats-container">
                    <div>
                        <h2>Weapon Stats</h2>
                        <ul>
                            <li><p class="statName"></p><div class="statBar"><div style="width: 0"></div></div><p class="statNumber"></p></li>
                            <li><p class="statName"></p><div class="statBar"><div style="width: 0"></div></div><p class="statNumber"></p></li>
                            <li><p class="statName"></p><div class="statBar"><div style="width: 0"></div></div><p class="statNumber"></p></li>
                            <li><p class="statName"></p><div class="statBar"><div style="width: 0"></div></div><p class="statNumber"></p></li>
                            <li><p class="statName"></p><div class="statBar"><div style="width: 0"></div></div><p class="statNumber"></p></li>
                            <li><p class="statName"></p><p class="statNumber"></p><i></i></li>
                            <li><p class="statName"></p><p class="statNumber"></p><i></i></li>
                        </ul>
                    </div>
                    <div>
                        <h2>Hidden Stats</h2>
                        <ul>
                            <li><p class="statName">Aim Assist</p><div class="statBar"><div style="width: 0"></div></div><p class="statNumber"></p></li>
                            <li><p class="statName">Inventory Size</p><div class="statBar"><div style="width: 0"></div></div><p class="statNumber"></p></li>
                            <li><p class="statName">Zoom</p><div class="statBar"><div style="width: 0"></div ></div><p class="statNumber"></p></li>
                            <li><p class="statName">Recoil</p><div class="statBar"><div style="width: 0"></div></div><p class="statNumber"></p></li>
                            <li><p class="statName">Bounce</p><div class="statBar"><div style="width: 0"></div></div><p class="statNumber"></p></li>
                        </ul>
                    </div>
                </div>
                <div class="perksScreenshot-container">
                    <ul class="perks">
                        <li><img src="" alt="perk"></li>
                        <li><img src="" alt="perk"></li>
                        <li><img src="" alt="perk"></li>
                        <li><img src="" alt="perk"></li>
                        <li><img src="" alt="perk"></li>
                    </ul>
                    <img src="" alt="screenshot" class="screenshot">
                </div>
            </div>
        </main>
        <main class="main">
            <form action="" class="search" name="search">
                <div class="search__container-left">
                    <label>
                        <input type="text" placeholder="Weapon name" name="wName">
                    </label>
                </div>
                <div class="search__container-right">
                    <label>
                        <select name="rarity">
                            <option value="">Rarity</option>
                            <option value="Common">Common</option>
                            <option value="Uncommon">Uncommon</option>
                            <option value="Rare">Rare</option>
                            <option value="Legendary">Legendary</option>
                            <option value="Exotic">Exotic</option>
                        </select>
                    </label>
                    <label>
                        <select name="slot">
                            <option value="">Slot</option>
                            <option value="Kinetic">Kinetic</option>
                            <option value="Energy">Energy</option>
                            <option value="Power">Power</option>
                        </select>
                    </label>
                    <label>
                        <select name="wType">
                            <option value="">Weapon Type</option>
                            <option value="Auto Rifle">Auto Rifle</option>
                            <option value="Hand Cannon">Hand Cannon</option>
                            <option value="Pulse Rifle">Pulse Rifle</option>
                            <option value="Scout Rifle">Scout Rifle</option>
                            <option value="Fusion Rifle">Fusion Rifle</option>
                            <option value="Sniper Rifle">Sniper Rifle</option>
                            <option value="Shotgun">Shotgun</option>
                            <option value="Machine Gun">Machine Gun</option>
                            <option value="Rocket Launcher">Rocket Launcher</option>
                            <option value="Sidearm">Sidearm</option>
                            <option value="Sword">Sword</option>
                            <option value="Grenade Launcher">Grenade Launcher</option>
                            <option value="Linear Fusion Rifle">Linear Fusion Rifle</option>
                            <option value="Trace Rifle">Trace Rifle</option>
                            <option value="Combat Bow">Combat Bow</option>
                            <option value="Submachine Gun">Submachine Gun</option>
                        </select>
                    </label>
                </div>
            </form>
            <ul class="weapons">
            </ul>
        </main>
        <footer class="footer">
            <a href="index.html" class="footer__logo"><img src="img/logo.png" alt="logo"></a>
            <nav class="footer__nav">
                <ul class="footer__nav-link">
                    <li><a href="contact-us.html">Contact Us</a></li>
                    <li><a href="404.html">Terms/Privacy</a></li>
                </ul>
                <ul class="footer__nav-icon">
                    <li><a href=""><i class="fab fa-discord"></i></a></li>
                    <li><a href=""><i class="fab fa-twitter"></i></a></li>
                    <li><a href=""><i class="fab fa-patreon"></i></a></li>
                </ul>
            </nav>
        </footer>
    </div>
</body>
</html>
